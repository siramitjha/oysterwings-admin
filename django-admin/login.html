<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Login | Oysterwings</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="../favicon.png">
<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,800" rel="stylesheet">
<link rel="stylesheet" href="../plugins/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../plugins/fontawesome/fontawesome-free/css/all.min.css">
<link rel="stylesheet" href="../plugins/ionicons/dist/css/ionicons.min.css">
<link rel="stylesheet" href="../plugins/icon-kit/dist/css/iconkit.min.css">
<link rel="stylesheet" href="../plugins/perfect-scrollbar/css/perfect-scrollbar.css">
<link rel="stylesheet" href="../dist/css/theme.min.css">
<script src="../src/js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
<!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

<div class="auth-wrapper">
  <div class="container-fluid h-100">
    <div class="row flex-row h-100 bg-white">
      <div class="col-xl-8 col-lg-6 col-md-5 p-0 d-md-block d-lg-block d-sm-none d-none">
        <div class="lavalite-bg" style="background-image: url('../img/auth/login-bg.jpg')">
          <div class="lavalite-overlay"></div>
        </div>
      </div>
      <div class="col-xl-4 col-lg-6 col-md-7 my-auto p-0">
        <div class="authentication-form mx-auto">
          <div class="mb-3" style="text-align: center;"> <a href="index.html"><img src="../img/oysterwings.png" alt="Oysterwings"></a> </div>
          <h3>Sign In!</h3>
          <p>Happy to see you again!</p>
          <div class="form-group">
            <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat"><i class="ik ik-linkedin"></i> Sign in with LinkedIn</button>
          </div>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Sign in with LinkedIn</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
                </div>
                <div class="modal-body">
                  <form>
                    <img class="" src="../img/linkedin-logo.png" height="50px" width="100px;">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Email" required="" value="">
                      <i class="fa fa-envelope"></i> </div>
                    <div class="form-group">
                      <input type="password" class="form-control" placeholder="Password" required="" value="">
                      <i class="fa fa-lock"></i> </div>
                  </form>
                </div>
                <div class="modal-footer"> <a href="index.html" class="btn-sm btn-primary text-left">Sign in</a> </div>
              </div>
            </div>
          </div>
          <form action="#">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Email" required="" value="">
              <i class="fa fa-envelope fa-flip-horizontal"></i> </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" id="password" required="" minlength="6">
                <i class="fa fa-lock fa-flip-horizontal"></i>
                <span class="float-right"><i toggle="#password-field" class="fa fa-fw fa-eye field_icon toggle-password"></i></span>
              </div>
            <div class="row">
              <div class="col text-right"> <a href="forgot-password.html">Forgot Password ?</a> </div>
            </div>
            <div class="sign-btn text-center"> <a href="index.html" class="btn btn-theme">Sign in</a> </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
<script>window.jQuery || document.write('<script src="../src/js/vendor/jquery-3.3.1.min.js"><\/script>')</script> 
<script src="../plugins/popper.js/dist/umd/popper.min.js"></script> 
<script src="../plugins/bootstrap/dist/js/bootstrap.min.js"></script> 
<script src="../plugins/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script> 
<script src="../plugins/screenfull/dist/screenfull.js"></script> 
<script src="../dist/js/theme.js"></script>
<script type="application/javascript">
$("body").on('click', '.toggle-password', function() {
  $(this).toggleClass("fa-eye fa-eye-slash");
  var input = $("#password");
  if (input.attr("type") === "password") {
    input.attr("type", "text");
  } else {
    input.attr("type", "password");
  }
});
</script>
</body>
</html>
