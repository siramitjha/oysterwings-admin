<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Register | Oysterwings</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="../favicon.png">
<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,800" rel="stylesheet">
<link rel="stylesheet" href="../plugins/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../plugins/fontawesome/fontawesome-free/css/all.min.css">
<link rel="stylesheet" href="../plugins/icon-kit/dist/css/iconkit.min.css">
<link rel="stylesheet" href="../plugins/ionicons/dist/css/ionicons.min.css">
<link rel="stylesheet" href="../plugins/perfect-scrollbar/css/perfect-scrollbar.css">
<link rel="stylesheet" href="../dist/css/theme.min.css">
<script src="../src/js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
<!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

<div class="auth-wrapper">
  <div class="container-fluid h-100">
    <div class="row flex-row h-100 bg-white">
      <div class="col-xl-8 col-lg-6 col-md-5 p-0 d-md-block d-lg-block d-sm-none d-none">
        <div class="lavalite-bg" style="background-image: url('../img/auth/register-bg.jpg')">
          <div class="lavalite-overlay"></div>
        </div>
      </div>
      <div class="col-xl-4 col-lg-6 col-md-7 my-auto p-0">
        <div class="authentication-form mx-auto">
          <div class="mb-3" style="text-align: center;"> <a href="index.html"><img src="../img/oysterwings.png" alt="Oysterwings"></a> </div>
          <p class="font-weight-bold">Register Now!</p>
          <div class="form-group">
            <style type="text/css">
            	.disabled { cursor:no-drop !important;}
            </style>
            <form action="request-demo.html" method="post">
              <div class="form-group form-row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name *" id="firstname" required="">
                  <i class="fa fa-user fa-flip-horizontal"></i> </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name *" id="lastname" required="">
                  <i class="fa fa-user fa-flip-horizontal"></i> </div>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email Address *" id="emailid" required="">
                <i class="fa fa-envelope fa-flip-horizontal"></i> </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Phone number *" id="phonenumber" required="">
                <i class="fa fa-phone fa-flip-horizontal"></i> </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password *" id="password" required="" minlength="6">
                <i class="fa fa-lock fa-flip-horizontal"></i>
                <span class="float-right"><i toggle="#password-field" class="fa fa-fw fa-eye field_icon toggle-password"></i></span>
              </div>
              <div>
               <input type="submit"  id="register" class="btn btn-theme btn-block disabled" value="Create New Account" disabled="disabled" />
              </div>
            </form>
            <div class="register">
              <p>Do you already have an account?<a href="login.html"> Sign in instead!</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>window.jQuery || document.write('<script src="../src/js/vendor/jquery-3.3.1.min.js"><\/script>')</script> 
<script src="../plugins/popper.js/dist/umd/popper.min.js"></script> 
<script src="../plugins/bootstrap/dist/js/bootstrap.min.js"></script> 
<script src="../plugins/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script> 
<script src="../plugins/screenfull/dist/screenfull.js"></script> 
<script src="../dist/js/theme.js"></script> 
<script type="application/javascript">
$('#firstname, #lastname, #emailid, #phonenumber, #password').bind('keyup', function() {
    if(allFilled()) 
	$('#register').removeAttr('disabled');
	$('#register').removeClass('disabled');
});

function allFilled() {
    var filled = true;
    $('body input').each(function() {
        if($(this).val() == '') filled = false;
    });
    return filled;
}

$("body").on('click', '.toggle-password', function() {
  $(this).toggleClass("fa-eye fa-eye-slash");
  var input = $("#password");
  if (input.attr("type") === "password") {
    input.attr("type", "text");
  } else {
    input.attr("type", "password");
  }
});
</script>
</body>
</html>
